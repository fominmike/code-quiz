<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>
    <header>
        <div class="navBar">
            <div class="topElements">
                <p class="highScores">Veiw high scores</p>
                <div class="hidden1">
                    <p class="savedScore"></p>
                </div>
            </div>
            <p class="timer">Time: <span class="timeLeft"></span></p>
        </div>    
    </header>
    <main class="mainClass">
        <div class="questionInfo">
            <h1 class="h1Title">Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button class="startGame">Start Quiz</button>
        </div>
        <div class="hiddenQuestion">
            <h2 class="questionTitle"></h2>
            <ul class="options">
                <button class="option1"></button>
                <button class="option2"></button>
                <button class="option3"></button>
                <button class="option4"></button>
            </ul>    
        </div>
        <div class="hidden4">
            <h2>Correct!</h2>
        </div>
        <div class="hidden5">
            <h2>Incorrect!</h2>
        </div>
        <div class="hiddenMessage">
            <h2>Quiz Over!</h2>
            <p>You ran out of time.</p>
            <h3>Score</h3>
            <p class="amountCorrect"></p>
            <form action="">
                <label for="initials">Enter Initials: </label>
                <input type="text" id="initials" name="initials">
                <button type="submit" id="initialsSubmit">Submit</button>
            </form>
        </div>
    </main>
    <script src="./assests/js/app.js"></script>
</body>
</html>
